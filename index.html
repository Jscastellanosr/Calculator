<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="calculator">
            <div class="title">CALCULATOR</div>
            <div class="display">
                <div class="history"></div>
                <div class="screen">0</div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="key" key-id="103">7</button>
                    <button class="key" key-id="104">8</button>
                    <button class="key" key-id="105">9</button>
                    <button class="key" key-id="100">4</button>
                    <button class="key" key-id="101">5</button>
                    <button class="key" key-id="102">6</button>
                    <button class="key" key-id="97">1</button>
                    <button class="key" key-id="98">2</button>
                    <button class="key" key-id="99">3</button>
                    <button class="key" key-id="96">0</button>
                    <button class="point" key-id="110">.</button>
                </div>
                <div class="operators">
                    <button class="key" key-id="107">+</button>
                    <button class="key" key-id="109">-</button>
                    <button class="key" key-id="111">/</button>
                    <button class="key" key-id="106">*</button>
                    <button class="equal" key-id="13">=</button>
                    <button class="del" key-id="8">DEL</button>
                    <button class="c" key-id="46">C</button>
                </div>


                <div>b</div>


            </div>
        </div>
    </div>
    
</body>
</html>
